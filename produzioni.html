<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le nostre produzioni</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="produzioni/produzioni.css">
    <script src="script.js" defer></script>
    <script src="produzioni/produzioni.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="header.js" defer></script>  <!-- Aggiunto JS per caricare l'header dinamico -->
    <script src="footer.js" defer></script>  <!-- Aggiunto JS per caricare il footer dinamico -->
</head>

<body>
    <!-- Header dinamico -->
    <header id="header"></header>  <!-- Caricamento dinamico tramite JS -->

    <!-- Main Content -->
    <main>
        <section class="intro">
            <h2>Le produzioni della Cooperativa</h2>
            <p>Scopri le nostre produzioni teatrali, ognuna con una storia unica.</p>
        </section>

        <!-- Lista delle produzioni -->
        <div class="production-list" id="production-list">
            <!-- Le produzioni verranno aggiunte dinamicamente da produzioni.js -->
        </div>
    </main>

    <!-- Overlay per dettagli produzione -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <!-- La X e i dettagli saranno aggiunti via JavaScript -->
            <div id="overlay-details" class="overlay-details"></div>
        </div>
    </div>

    <!-- Footer dinamico -->
    <footer id="footer"></footer>  <!-- Caricamento dinamico tramite JS -->
</body>
</html>
