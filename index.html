<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sito Azienda</title>

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="slideshow/style-slider.css" />

    <!-- Icone Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Script slideshow e dinamici -->
    <script src="slideshow/script-slider.js" defer></script>
    <script src="header.js" defer></script> <!-- Carica e gestisce anche script.js -->
    <script src="footer.js" defer></script>
</head>
<body>

    <!-- Header caricato dinamicamente -->
    <header></header>

    <!-- SLIDESHOW -->
    <section class="slideshow-container">
        <div class="slider" id="slider">
            <img src="slideshow/immagine1.jpg" alt="Slide 1" class="slide active" />
            <img src="slideshow/immagine2.jpg" alt="Slide 2" class="slide" />
            <img src="slideshow/immagine3.jpg" alt="Slide 3" class="slide" />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <button class="play-pause" id="playPauseBtn"><i class="fas fa-pause"></i></button>
    </section>

    <!-- MAIN CONTENT -->
    <main>
        <section class="intro">
            <h2>Sito in costruzione</h2>
            <p>Modifiche in corso</p>
        </section>
    </main>

    <!-- Footer caricato dinamicamente -->
    <footer></footer>

</body>
</html>
