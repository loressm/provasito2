<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi - Azienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Caricamento di PapaParse prima di eventi.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="eventi/eventi.js" defer></script>  <!-- evento.js dopo PapaParse -->
    
    <!-- Aggiunta del file per l'Hamburger Menu -->
    <script src="script.js" defer></script>  <!-- Aggiunto per gestire l'Hamburger Menu -->
    
    <!-- Font Awesome per l'icona del telefono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="header.js" defer></script>  <!-- Aggiunto JS per caricare l'header dinamico -->
    <script src="footer.js" defer></script>  <!-- Aggiunto JS per caricare il footer dinamico -->
</head>
<body>
    <!-- Header dinamico -->
    <header id="header"></header>  <!-- Caricamento dinamico tramite JS -->

    <!-- Main Content -->
    <main>
        <section class="intro">
            <h2>Eventi</h2>
            <p>Scopri gli eventi che ti interessano! Qui troverai tutti gli eventi filtrati in base ai tuoi criteri.</p>
        </section>

        <!-- Sezione per visualizzare gli eventi filtrati -->
        <section id="eventi">
            <h3>Eventi trovati:</h3>
            <div id="events-list">
                <!-- Gli eventi verranno visualizzati qui tramite JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer dinamico -->
    <footer id="footer"></footer>  <!-- Caricamento dinamico tramite JS -->
</body>
</html>
